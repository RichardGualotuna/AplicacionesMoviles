name: video_behavior_analyzer
description: Aplicación para análisis de comportamiento mediante visión por computadora

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Cámara y video
  camera: ^0.10.5+5
  video_player: ^2.8.1
  image_picker: ^1.0.4
  
  # ML y procesamiento - Versiones compatibles
  tflite_flutter: ^0.10.4  # Versión más estable
  image: ^4.1.3
  
  # Almacenamiento
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Permisos
  permission_handler: ^11.1.0
  
  # UI y navegación
  get: ^4.6.6
  flutter_speed_dial: ^7.0.0
  percent_indicator: ^4.2.3
  
  # HTTP para descargar modelos
  dio: ^5.4.0
  http: ^1.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1


flutter:
  uses-material-design: true  
  
  assets:
    - assets/models/
    - assets/models/ssd_mobilenet.tflite
    - assets/models/coco_labels.txt
    - assets/icons/
    
dependency_overrides:
  # Forzar versión compatible
  ffi: ^2.0.0